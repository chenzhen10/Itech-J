<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add user</title>
</head>
<body>
<h1>Add user</h1>

<form action="client?command=add_user" method="get">
    <input title="name" type="text" required>
    <input title="surname"  type="text" required>
    <input title="lastName" type="text" >
    <input title="date" type="text">
    <input title="gender" type="text">
    <input title="citizenship" type="text">
    <input title="maritalStatus" type="text">
    <input title="webSite" type="text">
    <input title="email" type="email">
    <input title="workplace"  type="text">
    <input title="country" type="text">
    <input title="city" type="text">
    <input title="street" type="text">
    <input title="house" type="text">
    <input title="numOfFlat" type="text">
    <input title="index" type="text">
    <button type="submit">Add</button>
</form>


</body>
</html>
